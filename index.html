<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
     
        }
        .warning {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>

<body>
    <center>
        <h1>Character Counter</h1>
        <p>Type your message below (200 characters max):</p>
        <textarea id="message" rows="5" cols="40" maxlength="200"></textarea>
        <p id="counter">0/200 characters</p>
        <p id="warning" class="warning">You have reached the maximum character limit!</p>
    </center>
    <script>
        const textarea = document.getElementById('message');
        const counter = document.getElementById('counter');
        const warning = document.getElementById('warning');
        const maxChars = 200;

        textarea.addEventListener('input', () => {
            const currentLength = textarea.value.length;
            counter.textContent = `${currentLength}/${maxChars} characters`;

            if (currentLength >= maxChars) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        });
    </script>
</body>

</html>
